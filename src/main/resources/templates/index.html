<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main.html}">
<div layout:fragment="car_fragment">
    <div class="row mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mark</th>
                <th scope="col">Model</th>
                <th scope="col" th:text="#{table.col.price} "></th>
                <th scope="col">Country</th>
                <th scope="col">Editor</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="ca : ${car}">
                <th scope="row" th:text="${ca.getId()}">0</th>
                <td th:text="${ca.getMark()}">...</td>
                <td th:text="${ca.getModel()}">...</td>
                <td th:text="${ca.getPrice()}">...</td>
                <td th:text="${ca.country.getName()}">...</td>
                <td>
                    <a th:href="@{'/edit/' + ${ca.id}}" class="btn btn-info btn-sm" th:text="#{button.edit}" > </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
