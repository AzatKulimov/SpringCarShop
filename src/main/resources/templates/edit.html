<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkslategrey">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <h1>Change</h1>
            <form th:action="@{'/editCar/'+${car.getId()}}" method="post">
                <div class="form-group">
                    <label>Mark : </label>
                    <input type="text" name="car_mark" class="form-control" th:value="${car.getMark()}">
                </div>
                <div class="form-group">
                    <label>Model : </label>
                    <input type="text" name="car_model" class="form-control" th:value="${car.getModel()}">
                </div>
                <div class="form-group">
                    <label>Price : </label>
                    <input type="number" name="car_price" class="form-control" th:value="${car.getPrice()}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">UPDATE</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
